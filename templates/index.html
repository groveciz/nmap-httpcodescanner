<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap HTTP Code Scanner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="h-full gradient-bg">
    <div class="min-h-full flex flex-col">
        <!-- Header -->
        <header class="py-6">
            <div class="max-w-4xl mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-white">Nmap HTTP Scanner</h1>
                    </div>
                    <a href="https://github.com/groveciz/nmap-httpcodescanner" target="_blank" 
                       class="text-white/70 hover:text-white transition-colors">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-4 py-8">
            <div class="max-w-2xl w-full">
                <!-- Upload Card -->
                <div class="card rounded-2xl p-8 text-white">
                    <div class="text-center mb-6">
                        <h2 class="text-xl font-semibold mb-2">Network & HTTP Scanner</h2>
                        <p class="text-white/70">Upload an Excel file with domains and IP addresses to scan</p>
                    </div>

                    <!-- Upload Form -->
                    <form id="uploadForm" 
                          hx-post="/upload" 
                          hx-target="#results" 
                          hx-encoding="multipart/form-data"
                          hx-indicator="#spinner">
                        
                        <div id="dropZone" class="drop-zone rounded-xl p-12 text-center cursor-pointer mb-6"
                             onclick="document.getElementById('fileInput').click()">
                            <svg class="w-16 h-16 mx-auto mb-4 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-lg mb-2">Drag & drop your Excel file here</p>
                            <p class="text-sm text-white/50">or click to browse</p>
                            <p id="fileName" class="mt-4 text-primary font-medium hidden"></p>
                        </div>
                        
                        <input type="file" 
                               id="fileInput" 
                               name="file" 
                               accept=".xlsx,.xls" 
                               class="hidden"
                               onchange="handleFileSelect(this)">
                        
                        <button type="submit" 
                                id="submitBtn"
                                disabled
                                class="w-full py-4 bg-white text-indigo-600 font-semibold rounded-xl 
                                       disabled:opacity-50 disabled:cursor-not-allowed
                                       hover:bg-white/90 transition-all flex items-center justify-center space-x-2">
                            <span>Start Scan</span>
                            <svg id="spinner" class="htmx-indicator w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>

                    <!-- Results Container -->
                    <div id="results" class="mt-6"></div>

                    <!-- Info Section -->
                    <div class="mt-8 pt-6 border-t border-white/10">
                        <h3 class="font-medium mb-3">Expected Excel Format</h3>
                        <div class="bg-black/20 rounded-lg p-4 text-sm font-mono">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <span class="text-white/50">Column A:</span> Domain
                                </div>
                                <div>
                                    <span class="text-white/50">Column B:</span> IP Address
                                </div>
                            </div>
                            <div class="mt-3 text-white/50">
                                Example: example.com | 93.184.216.34
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 text-center text-white/50 text-sm">
            Built with FastAPI + HTMX + Tailwind CSS
        </footer>
    </div>

    <script>
        // Drag and drop handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                fileInput.files = files;
                handleFileSelect(fileInput);
            }
        });

        function handleFileSelect(input) {
            if (input.files.length) {
                fileName.textContent = input.files[0].name;
                fileName.classList.remove('hidden');
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
